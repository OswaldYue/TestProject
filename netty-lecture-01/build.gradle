plugins {
    id 'java'
}

group 'com.mgw'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

//编译使用UTF-8
[compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'

dependencies {
    testCompile(
            "junit:junit:4.12"
    )
    compile group: 'io.netty', name: 'netty-all', version: '4.1.10.Final'
}

